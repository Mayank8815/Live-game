  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyW6iFWJpgLR-oogi_GysEp_RXph9d9vaQ2idlMgsQQVAg3ee_XeKuqyI_HDyaqnwlG/exec";
    const params = new URLSearchParams(window.location.search);
    const ids = params.get("id");

    // Fetch and render records
    async function fetchRecords() {
      const res = await fetch(`${scriptURL}?action=read`);
      const data = await res.json();
      const body = document.getElementById("recordsBody");
      body.innerHTML = "";

      const renderedWeeks = new Set(); // ✅ PREVENT DUPLICATES

      data.records
        .filter(r => r.Category && r.Category.toLowerCase() === "single")
        .forEach((r) => {

          // ✅ CALCULATE MONDAY
          const date = new Date(r.Date);
          const day = date.getDay(); // Sun=0
          const monday = new Date(date);
          monday.setDate(date.getDate() - day + (day === 0 ? -6 : 1));

          const mondayKey = monday.toISOString().split("T")[0];

          // ❌ SKIP IF THIS WEEK ALREADY RENDERED
          if (renderedWeeks.has(mondayKey)) return;

          renderedWeeks.add(mondayKey); // ✅ MARK WEEK AS DONE

          // ✅ FILTER SAME WEEK RECORDS
          const weekRecords = data.records.filter(x => {
            if (x.Category.toLowerCase() !== "single") return false;

            const d = new Date(x.Date);
            const m = new Date(monday);
            const s = new Date(monday);
            s.setDate(monday.getDate() + 6);
            return d >= m && d <= s;
          });

          const row = document.createElement("div");
          row.innerHTML = `
          <div class="mx-auto overflow-x-auto bg-black scrollbar-hide text-[0.175rem] px-2">
    <div class="grid grid-cols-7 text-center text-sm bg-white">
        <h2 class=" text-[10px] text-center font-bold m-0 p-0 text-gray-800">
         ${mondayKey}
           TO 
           ${getWeekEndDate(monday)}
      </h2>
      ${renderWeekDays(monday, weekRecords)}
    </div>
</div>

            `;
          body.appendChild(row);
        });
    }

    // ✅ FIXED PARAM
    function getWeekEndDate(monday) {
      const start = new Date(monday);
      start.setDate(start.getDate() + 6);
      return start.toISOString().split("T")[0];
    }

    // Render 7 day columns
    function renderWeekDays(monday, weekRecords) {
      const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const dayMap = {};

      // ✅ FILTER Category === "single" AND map by r.day
      weekRecords
        .filter(r => r.Category && r.Category.toLowerCase() === "single" && r.Id.toLowerCase().trim() == ids.toLowerCase().trim())
        .forEach(r => {
          if (!r.day) return;

          const index = days.findIndex(
            d => d.toLowerCase() === r.day.toLowerCase()
          );

          if (index !== -1) {
            dayMap[index] = r;
          }
        });

      return days.map((d, i) => {
        if (dayMap[i]) {
          const r = dayMap[i];
          return `
           <div class="flex p-0 m-0 items-center justify-center font-bold gap-1 border border-gray-300">

  <!-- Left numbers -->
  <div class="text-[${r.Acolor}] text-center p-0 m-0 leading-tight">
    ${r.Jodi.split('').map(v => `<p>${v}</p>`).join('')}
  </div>

  <!-- CENTER MARKS -->
  <div class="flex items-center p-0 m-0 justify-center 
              w-8 h-8  text-[${r.Bcolor}]
              font-extrabold text-lg">
    ${r.Marks}
  </div>

  <!-- Right numbers -->
  <div class="text-center text-[${r.Ccolor}] p-0 m-0 leading-tight">
    ${r.Pennel.split('').map(v => `<p>${v}</p>`).join('')}
  </div>

</div>
`;
        } else {
          return `
            <div class="flex items-center justify-center border border-gray-300 text-lg text-gray-400">
                -
            </div>`;
        }
      }).join('');
    }

    // Initial fetch
    fetchRecords();
  </script>
