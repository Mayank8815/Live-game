<body class="bg-gray-100 font-[Inter]">

  <!-- HEADER -->
  <div onclick="window.location.href='index.html'"
    class="bg-orange-200 shadow rounded-b-2xl p-3 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <img src="Logo.jpg" alt="" class="w-10 h-10 rounded-full">

    </div>
  </div>
  <!-- Tabes-->
  <section>

    <div id="img-morning-syndicate" class="hidden text-center w-full">
      <img src="" alt="" class="w-full">
    </div>

    <div id="img-kalyan-morning" class="hidden text-center w-full">
      <img src="" alt="" class="w-full">
    </div>

    <div id="img-syndicate-night" class="hidden text-center w-full">
      <img src="" alt="" class="w-full">
    </div>

    <div id="img-leela-bazar" class="hidden text-center w-full">
      <img src="" alt="" class="w-full">
    </div>

    <div id="img-rajdhani-night" class="hidden text-center w-full">
      <img src="" alt="" class="w-full">
    </div>

    <div id="img-shaktimaan" class="hidden text-center w-full">
      <img src="" alt="" class="w-full">
    </div>

  </section>

  <div class="flex w-full rounded-md  md:text-[40px]  mt-2 font-bold text-[13px] text-center">
    <!-- DATE COLUMN -->
    <div class="flex items-center justify-center px-[4%] bg-yellow-300 border-b border-black min-w-[60px]">
      DATE
    </div>
    <!-- DAYS GRID -->
    <div class="grid grid-cols-5 flex-1 pr-[3px] bg-yellow-300 border-b border-black py-[2px]">
      <div class="border-l border-black">MON</div>
      <div class="border-l border-black">TUE</div>
      <div class="border-l border-black">WED</div>
      <div class="border-l border-black">THU</div>
      <div class="border-l border-black">FRI</div>
   
    </div>
  </div>

  <!-- DATA -->
  <div class="p-[5px] bg-black mb-[40%]">
    <div id="recordsBody" class=" h-full">
      <div class="pt-6 flex items-center bg-white h-[70vh] justify-center gap-2">
        <div class="h-4 w-4 border-2 border-black border-t-transparent rounded-full animate-spin"></div>
        <span class="font-bold">Loading<span class="animate-pulse">...</span></span>
      </div>
    </div>
  </div>
  <script>
    /* ============ CONFIG ============ */
    const scriptURL = "https://script.google.com/macros/s/AKfycbyW6iFWJpgLR-oogi_GysEp_RXph9d9vaQ2idlMgsQQVAg3ee_XeKuqyI_HDyaqnwlG/exec";
    const ids = new URLSearchParams(window.location.search).get("id");

    /* ============ DAYS ORDER ============ */
    const DAYS_ORDER = ["MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY" ];

    /* ============ IMAGE MAP ============ */
    const adMap = {
      "MORNING SYNDICATE": "img-morning-syndicate",
      "KALYAN MORNING": "img-kalyan-morning",
      "SYNDICATE NIGHT": "img-syndicate-night",
      "LEELA BAZAR": "img-leela-bazar",
      "RAJDHANI NIGHT": "img-rajdhani-night",
      "SHAKTIMAAN": "img-shaktimaan"
    };
    const DEFAULT_IMG = "img-leela-bazar";

    /* ============ IMAGE DISPLAY ============ */
    function showImageById(id) {
      document.querySelectorAll("[id^='img-']").forEach(el => el.classList.add("hidden"));
      const key = id?.toUpperCase().trim();
      document.getElementById(adMap[key] || DEFAULT_IMG)?.classList.remove("hidden");
    }

    /* ============ FETCH & DISPLAY ============ */
    async function fetchRecords() {
      const res = await fetch(`${scriptURL}?action=read`);
      const data = await res.json();
      const body = document.getElementById("recordsBody");
      body.innerHTML = "";

      const records = data.records
        .filter(r =>
          r.Category?.toLowerCase() === "single" &&
          r.Name?.toLowerCase().trim() === ids?.toLowerCase().trim()
        )
        .sort((a, b) => new Date(a.Date) - new Date(b.Date));

      const weeks = {};

      records.forEach(r => {
        const d = new Date(r.Date);
        const monday = new Date(d);
        monday.setDate(d.getDate() - ((d.getDay() + 6) % 7));
        const key = monday.toISOString().slice(0, 10);
        weeks[key] ??= {};
        weeks[key][r.Day.toUpperCase()] = r;
      });

      Object.keys(weeks).sort().forEach(start => {
        const end = new Date(start); end.setDate(end.getDate() + 4);
        body.innerHTML += `
<div class="flex border border-black bg-white shadow text-center text-[11px] font-black ">

  <div class="min-w-[65px] leading-[1]  font-extrabold font-black flex flex-col text-[10px] justify-center p-[2px] ">
    ${start}<br>TO<br>${end.toISOString().slice(0, 10)}
  </div>

  <div class="grid grid-cols-5 w-full py-[2px]">
    ${renderWeekRow(weeks[start])}
  </div>

</div>`;
      });
    }

    /* ============ WEEK CELLS ============ */
    function renderWeekRow(map) {
      return DAYS_ORDER.map(day => {
        const r = map[day];
        if (!r) {
          return `<div class="border-l border-black text-red-600 flex items-center justify-center">**</div>`;
        }
        return `
<div class="flex items-center justify-center gap-1 border-l border-black px-[0px]"> 
    <div class="font-extrabold font-black text-[11px] leading-[11px]"> ${r.Jodi?.split("").join("<br>") || ""} </div> 
    <div class="text-[18px] font-black min-w-[26px]" style="color:${r.Bcolor || "#000"}"> ${r.Marks || ""} </div> 
    <div class="font-extrabold font-black text-[11px] leading-[11px]"> ${r.Pennel?.split("").join("<br>") || ""} </div> 
</div>`;
      }).join("");
    }

    /* ============ INIT ============ */
    fetchRecords();
    showImageById(ids);
    setInterval(() => showImageById(ids), 3000);
  </script>

</body>
<script>
  // Disable right-click
  document.addEventListener("contextmenu", e => e.preventDefault());

  // Block common DevTools & View Source shortcuts
  document.addEventListener("keydown", function (e) {
    const key = e.key.toUpperCase();

    // F12
    if (key === "F12") {
      e.preventDefault();
      return false;
    }

    // Ctrl+Shift+I / J / C / K
    if (e.ctrlKey && e.shiftKey && ["I", "J", "C", "K"].includes(key)) {
      e.preventDefault();
      return false;
    }

    // Ctrl+U (View Source)
    if (e.ctrlKey && key === "U") {
      e.preventDefault();
      return false;
    }

    // Mac Cmd+Option+I
    if (e.metaKey && e.altKey && key === "I") {
      e.preventDefault();
      return false;
    }
  }, true);

  // DevTools open detection (size check)
  (function detectDevTools() {
    const threshold = 160;
    setInterval(() => {
      if (
        window.outerWidth - window.innerWidth > threshold ||
        window.outerHeight - window.innerHeight > threshold
      ) {
        document.body.innerHTML =
          "<h1 style='text-align:center;margin-top:20%;color:red;'>⚠ Developer Tools Disabled</h1>";
      }
    }, 500);
  })();

</script>
